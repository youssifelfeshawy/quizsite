            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s ease;

        .container {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--accent);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        h1,
        h2 {
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .btn {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
            margin-top: 15px;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-danger {
            background: var(--wrong);
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .progress-container {
            width: 100%;
            background: var(--border);
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--accent);
            transition: 0.3s;
        }

        .question-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .question {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            gap: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg-secondary);
            text-align: left;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .option-letter {
            font-weight: bold;
            min-width: 25px;
            color: var(--accent);
        }

        .option:hover:not(:disabled) {
            background: var(--bg-primary);
            border-color: var(--accent);
        }

        .correct {
            background: var(--correct) !important;
            border-color: var(--correct) !important;
            color: white !important;
            font-weight: bold;
        }

        .correct .option-letter {
            color: white !important;
        }

        .wrong {
            background: var(--wrong) !important;
            border-color: var(--wrong) !important;
            color: white !important;
        }

        .wrong .option-letter {

        }

        #result {
            text-align: center;
        }

        .score-text {
            font-size: 3rem;
            color: var(--accent);
            display: block;
            margin: 20px 0;

            margin-top: 30px;
            padding: 20px;

            border-radius: 10px;
        }

            margin-bottom: 20px;
            padding-bottom: 20px;

        }

            border-bottom: none;
        }

        .hidden {
            display: none;
        }
    </style>

                questions.forEach(q => {
                    const correctAnswer = q.options[q.answer];
                    // Create array of indices and shuffle them
                    const indices = q.options.map((_, i) => i);
                    for (let i = indices.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [indices[i], indices[j]] = [indices[j], indices[i]];
                    }
                    // Reorder options based on shuffled indices
                    const newOptions = indices.map(i => q.options[i]);
                    q.options = newOptions;
                    // Update answer index
                    q.answer = q.options.indexOf(correctAnswer);
                });
            }

            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('result-screen').classList.add('hidden');

            loadQuestion();
        }

            nextBtn.style.display = 'none';
            nextBtn.innerText = currentIdx === questions.length - 1 ? 'Submit' : 'Next â†’';

            const letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];

            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option';

                const letter = document.createElement('span');
                letter.className = 'option-letter';
                letter.innerText = letters[i] + '.';

                const text = document.createElement('span');
                text.innerText = opt;

                btn.appendChild(letter);
                btn.appendChild(text);
                btn.onclick = () => checkAnswer(i, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            const q = questions[currentIdx];
            const allBtns = document.querySelectorAll('.option');

            allBtns.forEach(b => b.disabled = true);

            userAnswers.push({
                question: q.question,
                selected: q.options[selected],
                correct: q.options[q.answer],
                isCorrect: selected === q.answer
            });

            if (selected === q.answer) {
                btn.classList.add('correct');
                score++;
            } else {
                btn.classList.add('wrong');
                allBtns[q.answer].classList.add('correct');
            }

            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentIdx++;
            loadQuestion();
            window.scrollTo(0, 0);
        }

        function restartQuiz() {
            currentIdx = 0;
            score = 0;
            userAnswers = [];

            // Reset progress bar
            document.getElementById('progress-bar').style.width = '0%';

            // Hide result screen and show quiz screen
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');

            questions = JSON.parse(JSON.stringify(originalQuestions));

            if (shuffleQuestionsEnabled) {
                questions.sort(() => Math.random() - 0.5);
            }

            if (shuffleAnswersEnabled) {
                questions.forEach(q => {
                    const correctAnswer = q.options[q.answer];
                    // Create array of indices and shuffle them
                    const indices = q.options.map((_, i) => i);
                    for (let i = indices.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [indices[i], indices[j]] = [indices[j], indices[i]];
                    }
                    // Reorder options
                    const newOptions = indices.map(i => q.options[i]);
                    q.options = newOptions;
                    q.answer = q.options.indexOf(correctAnswer);
                });
            }

            loadQuestion();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showResult() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('progress-bar').style.width = '100%';
            document.getElementById('final-score').innerText = `${score} / ${questions.length}`;

            const wrongAnswersSection = document.getElementById('wrong-answers-section');
            const wrongAnswers = userAnswers.filter(a => !a.isCorrect);

            if (wrongAnswers.length === 0) {
                wrongAnswersSection.innerHTML = '<h3>Perfect Score! ðŸŽ‰</h3><p>You got all questions correct!</p>';
            } else {
                let html = '<h3>Review Wrong Answers:</h3>';
                wrongAnswers.forEach((wa, idx) => {
                    html += `
                        <div class="wrong-item">
                            <strong>Question ${idx + 1}:</strong> ${wa.question}<br>
                            <span style="color: var(--wrong);">âŒ Your answer: ${wa.selected}</span><br>
                            <span style="color: var(--correct);">âœ“ Correct answer: ${wa.correct}</span>
                        </div>
                    `;
                });
                wrongAnswersSection.innerHTML = html;
            }
        }

        // Start the quiz on load
        window.addEventListener('load', startQuiz);
    </script>
</body>
